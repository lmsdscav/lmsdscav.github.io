<title>乱码生成器[神器]</title>
<text style='height:100px;width:100px;font-size: xx-large;'>请输入您要刷新的次数</text>
<div></div>
<input id='csc'></input>
<div></div>
<text style='height:100px;width:100px;font-size: xx-large;'>请输入一次性长度</text>
<div></div>
<input id='cdc'></input>
<div></div>
<button id='sh'>开始刷新</button>
<div></div>
<text style='height:100px;width:100px;font-size: x-small;' id='tete'></text>
<script src='./../tools/randomString.js'></script>
<script language='javascript'>
    var c = []
    var s = 0
    var 刷新 = document.getElementById('sh')
    var 长度 = document.getElementById('cdc')
    var 次数 = document.getElementById('csc')
    var 结果 = document.getElementById('tete')
    刷新.onclick = function() {
        var cdc = 长度.value
        var csc = 次数.value
        c = []
        s = 0
        var sss = ''
            //alert(cdc)
        while (s < csc) {
            cs = randomString(cdc)
            sss += cs + '\n'
            s += 1
        }
        结果.innerHTML = sss
    }
</script>
