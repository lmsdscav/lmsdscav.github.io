<html>

<head>
    <link href='./tools/dist/dialog.css' rel='stylesheet'>
</head>
<script src='./tools/dist/mDialogMin.js'></script>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .mDialogs {
        display: inline-block;
        padding: 0 20px;
        text-decoration: none;
        outline: none;
        margin: 20px 10px;
        background: #222;
        color: #fff;
        line-height: 40px;
        text-align: center
    }
    
    .dialog_load2.c_alert_wrap {
        background: none;
        box-shadow: none
    }
    
    .dialog_load.c_alert_wrap {
        background: none;
    }
    
    .dialog_load .c_alert_con {
        background: rgba(0, 0, 0, .7);
        padding: 24px 25px
    }
    
    .c_alert_con img {
        vertical-align: top
    }
</style>

<body>
    <text id='lls'>抱歉!此页面暂时没有得到完整的开发,作者努力开发ing...</text>
    <button class="mDialogs" id='乱码生成器'>前往==>>「乱码生成工具」</button>
    <button class="mDialogs" id='字符串重复'>前往==>>「文本重复工具」</button>
    <button class="mDialogs" id='进制2t10'>前往==>>「2-10进制转换器」</button>
    <button class="mDialogs" id='返回'>返回==>>主页1</button>
</body>
<script language="javascript">
    var 乱码生成器 = document.getElementById('乱码生成器')
    var 主页1 = document.getElementById('返回')
    var 字符串重复 = document.getElementById('字符串重复')
    var 进制2t10 = document.getElementById('进制2t10')
    var lls = document.getElementById('lls')
    进制2t10.onclick = function() {
        //location.assign('./otherplay/jzzh.html')
        Dialog.init('<iframe width="300px" height="300px" src="./otherplay/jzzh.html"></iframe>', {
            maskClick: 1,
            button: {
                关闭: function() {
                    Dialog.close(this)
                }
            }
        })
    }
    字符串重复.onclick = function() {
        //location.assign('./otherplay/strandomto.html')
        Dialog.init('<iframe width="300px" height="300px" src="./otherplay/strandomto.html"></iframe>', {
            maskClick: 0,
            button: {
                关闭: function() {
                    Dialog.close(this)
                }
            }
        })
    }
    乱码生成器.onclick = function() {
        //location.assign('./otherplay/A.html')
        Dialog.init('<iframe width="300px" height="300px" src="./otherplay/A.html"></iframe>', {
            maskClick: 0,
            button: {
                关闭: function() {
                    Dialog.close(this)
                }
            }
        })
    }
    主页1.onclick = function() {
        //location.assign('./../orgameall.html')
        Dialog.init("你真的要返回嘛???", {
            button: {
                再看看主页2: function() {
                    Dialog.close()
                },
                离开主页2前往主页1: function() {
                    location.assign('./../orgameall.html')
                }
            }
        })
    }
    lls.onclick = function() {
        Dialog.init("Wow!你发现了一个不错的彩蛋", {
            button: {
                关闭: function() {
                    Dialog.close()
                }
            }
        })
    }
</script>

</html>
