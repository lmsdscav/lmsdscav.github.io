<text id='hmll' style='font-size: 36px;'>

</text>



<script language='javascript'>
db=document.getElementById('hmll')
alert("警告!您当前访问的是私密文件html")
var inpt = prompt("输入访问密码以继续")
if(inpt=='666666666'){
    alert('登入成功')
    db.innerHTML='欢迎!'
}
if(inpt=='lmpas'){
    setInterval(function(){
        var times=new Date()
        var year=times.getFullYear()
        var month=times.getMonth()
        var day=times.getDate()
        var zhou=times.getDay()
        var hour=times.getHours()
        var min=times.getMinutes()
        var seconds=times.getSeconds()
        h=parseInt(hour)
        if (h>12){
            var ss =" 下午 "+String(h-12)
        }else{
            var ss =' 上午/中午: '+String(h)
        }
        db.innerHTML='欢迎您回来!<div>现在是'+year+'年'+month+'月'+day+'日'+zhou+'周'+ss+'点'+min+'分钟'+seconds+'秒</div>'
    })
}

</script>
