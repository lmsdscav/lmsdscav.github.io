<input id='inh'></input>
<button id='set'>进入编号文件</button>
<script language='javascript'>
var f=document.getElementById('set')
var dd=document.getElementById('inh')
var ig=0
f.onclick=function(){
    ig=dd.value
    if(ig=='s1'){
        location.assign('s1/')
    }else{
        dd.value='没有这个编号'
    }
}
dd.onclick=function(){
    dd.value=''
}
</script>
