<script language="JavaScript">
setInterval(function(){
  var db=document.getElementById('hmll')
        var times=new Date()
        var year=times.getFullYear()
        var month=times.getMonth()
        var day=times.getDate()
        var zhou=times.getDay()
        var hour=times.getHours()
        var min=times.getMinutes()
        var seconds=times.getSeconds()
        var h=parseInt(hour)
        var ss=''
        if (h>12 && h<19){
            ss =' 下午 '+String(h-12)
        }else if(h<13 && h>9){
            ss =' 中午 '+String(h)
        }else if(h>18){
            ss =' 晚上 '+String(h-12)
        }else if(h>=0 &&h<7){
            ss =' 凌晨 '+String(h)
        }else{
            ss =' 上午 '+String(h)
        }
        db.innerHTML='欢迎!<div style="font-size:36px;background-color:#ffffff;"">现在是 '+year+' 年 '+month+' 月 '+day+' 日 '+zhou+' 周 '+ss+' 点 '+min+' 分 '+seconds+' 秒 </div>'
    })
</script>
